version: "3"

services:

  mysql:
    image: mysql:5.7
    container_name: ${COMPOSE_PROJECT_NAME}_mysql
    restart: ${RESTART}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PSWD}
    networks:
      - network
    volumes:
      - ./config/mysql/mysql.cnf:/etc/mysql/mysql.cnf

  web:
    image: dev-php-7.4-web
    container_name: ${COMPOSE_PROJECT_NAME}_web
    build:
      context: ./images/web
      args:
        SSH_PSWD: ${SSH_PSWD}
    depends_on:
      - mysql
    restart: ${RESTART}
    networks:
      - network
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/nginx/sites-enabled/project.conf:/etc/nginx/sites-enabled/project.conf
      - ./config/php/php.ini:/usr/local/etc/php/php.ini

networks:

  network:
    external:
      name: ${NETWORK}
